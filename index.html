<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横向透明文字视频背景</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        #background-video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }
        
        .content {
            text-align: center;
            z-index: 1;
            position: relative;
            padding: 20px;
            max-width: 90%;
        }
        
        .transparent-text {
            font-size: 5rem;
            font-weight: 700;
            color: transparent;
            -webkit-text-stroke: 2px white;
            text-stroke: 2px white;
            letter-spacing: 5px;
            text-transform: uppercase;
            line-height: 1.2;
        }
        
        .video-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .transparent-text {
                font-size: 3rem;
                -webkit-text-stroke: 1.5px white;
                text-stroke: 1.5px white;
                letter-spacing: 3px;
            }
        }
        
        @media (max-width: 480px) {
            .transparent-text {
                font-size: 2rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="background-video" autoplay muted loop playsinline>
            <!-- 请将视频文件命名为background.mp4并放在同一文件夹下 -->
            <source src="background.mp4" type="video/mp4">
            您的浏览器不支持HTML5视频标签。
        </video>
        <div class="overlay"></div>
    </div>
    
    <div class="content">
        <h1 class="transparent-text">透明文字视频背景</h1>
    </div>
    
    <div class="video-info">
        视频背景演示
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('background-video');
            
            // 确保视频始终播放
            video.play().catch(function(error) {
                console.log("自动播放被阻止:", error);
            });
            
            // 监听视频结束并重新播放
            video.addEventListener('ended', function() {
                video.currentTime = 0;
                video.play();
            });
            
            // 防止右键菜单中的暂停选项
            video.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
